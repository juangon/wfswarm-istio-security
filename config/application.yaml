###########################
# Name Service
###########################
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa-name
---
apiVersion: v1
kind: Service
metadata:
  name: wfswarm-istio-security-name
  labels:
    app: wfswarm-istio-security-name
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: wfswarm-istio-security-name
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: wfswarm-istio-security-name
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: wfswarm-istio-security-name
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: sa-name
      containers:
      - name: wildfly-swarm
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - wildfly-swarm
      from:
        kind: ImageStreamTag
        name: wfswarm-istio-security-name:latest
    type: ImageChange
---
###########################
# Greeting Service
###########################
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa-greeting
---
apiVersion: v1
kind: Service
metadata:
  name: wfswarm-istio-security-greeting
  labels:
    app: wfswarm-istio-security-greeting
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: wfswarm-istio-security-greeting
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: wfswarm-istio-security-greeting
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: wfswarm-istio-security-greeting
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: sa-greeting
      containers:
      - name: wildfly-swarm
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - wildfly-swarm
      from:
        kind: ImageStreamTag
        name: wfswarm-istio-security-greeting:latest
    type: ImageChange
---
###########################
# Istio ingress
###########################
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gateway
  annotations:
    kubernetes.io/ingress.class: "istio"
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: wfswarm-istio-security-greeting
          servicePort: 8080
      - path: /api/greeting
        backend:
          serviceName: wfswarm-istio-security-greeting
          servicePort: 8080
---