<html>

<head>
  <meta charset="utf-8">
  <title>Istio Mutual TLS Mission - WildFly Swarm</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>

<div class="container">

  <div>
    <h1>Istio Mutual TLS Mission - WildFly Swarm</h1>
    <p class="lead">
      TODO
    </p>
    <p>
      On this page you can invoke the <strong>greeting service</strong>. This service tries to use a <strong>name
      service</strong> that's inside the Istio Service Mesh, and as a result Mutual TLS prevents it.
    </p>

    <div class="row">

      <div class="col-md-6">
        <h2>Greeting service</h2>

        <button id="invoke" type="submit" class="btn btn-primary">Invoke</button>
        <button id="clear" type="submit" class="btn btn-danger">Clear Log</button>

        <h3>Results:</h3>
        <pre style="min-height:20em;"><code id="greeting-result"></code></pre>
      </div>

    </div>

  </div>

  <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>

  <script>
    $(document).ready(function() {

      $("#invoke").click(function(e) {
          $.getJSON("/api/greeting", function(res) {
            $("#greeting-result").prepend(JSON.stringify(res.content) + "\n");
          })
          .fail(function(jqxhr, textStatus, error) {
            $("#greeting-result").prepend("HTTP Response Code `" + jqxhr.status + "` with cause: " + jqxhr.responseText + "\n");
          });
          e.preventDefault();
      });

      $("#clear").click(function(e) {
        $("#greeting-result").html("");
        e.preventDefault();
      });
    });

  </script>
</div>
</body>

</html>
